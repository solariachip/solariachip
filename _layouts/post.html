---
layout: default
---
{% for author in site.authors %}
	{% if post.authors contains author.username or author.username == post.authors %}
	    <a href="{{ site.url }}{{ site.baseurl }}/author/{{ author.username }}">{{ author.name }}</a>
	{% endif %}
{% endfor %}

<article class="post">
  <h1>{{ page.title }}</h1>
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
</article>
