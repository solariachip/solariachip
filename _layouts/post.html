---
layout: default
---
{% assign author = site.data.authors[page.author] %}

<article class="post">
  <h1>{{ page.title }}</h1>

{% if author %}
    <span>
        Written by {{ author.name }}
    </span>
{% endif %}
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
</article>
