---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
<!-- Lookup the author details up from the site config. -->
{% assign author = site.data.authors[page.author] %}

<!-- Output author details if some exist. -->
{% if author %}
    <span>
        <!-- Personal Info. -->
        Written by <a href="{{ author.web }}">{{ author.name }}</a>
    </span>
{% endif %}
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <div class="page-content">
      <div class="wrapper">
        {% include github-comments.html %}
      </div>
    </div>
</article>
