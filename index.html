---
layout: default
---
<img src='/images/S C-7.png' alt='Solaria Chip'>
<h1 class="pageTitle"><h1 style="background-color:lightsteelblue; color=peru;"><p style="text-align: center;">✵ Recent Posts ✵ </p></h1>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <center><i>   
{% for s in site.sc %}
  {% if s.name == page.author %}
  by <a href="{{ site.baseurl }}{{ s.url }}">{{ page.author }}</a>
  {% endif %}
  {% endfor %}  
  </center></i>

      <div class="entry">
        {{ post.excerpt | truncatewords:75 }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
